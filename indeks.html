<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css-heder.css" />
    <title>Pijaca</title>
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css" />
  </head>
  <body>
    <div class="pre-heder">
      <div>
        <a href="#"
          ><i class="fa-solid fa-user-tie"></i>
          Nickname
          <i class="fa-solid fa-chevron-down"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-flag"></i>
          Moj Profil</a
        >
        <a href="#">
          <i class="fa-solid fa-comments"></i>
          Poruke
        </a>
        <a href="#">
          <i class="fa-solid fa-coins"></i>
          Pare
        </a>
        <a href="#"><i class="fa-solid fa-gears"></i> </a>
      </div>

      <div>
        <a href="#">
          <i class="fa-solid fa-chevron-down"></i>
          Kategorija
        </a>
        <a href="#">Shopovi</a>
        <a href="#">Vozila</a>
        <a href="#">Nekretnine</a>
        <a href="#">Najnovije</a>

        <a href="#">

        </a>
      </div>
    </div>

    <div class="main-heder">
      <div class="image">
        <img src="buysell.png" alt="LoGo " class="logo" />
      </div>

      <div class="search">
        <input type="text" placeholder="Sta Pretrazujete " class="search-bar" />
        <i style="color: black" class="fa-solid fa-magnifying-glass-plus"></i>
      </div>

      <div class="action-buttons">
        <button class="blog but">
          <i class="fa-regular fa-file-lines"></i>
          Blog
        </button>
        <button class="upload but">
          <i class="fa-solid fa-circle-plus"></i>
          Objavite
        </button>
      </div>
    </div>

    <div class="outer-container">
      <div class="inner-container">
        <div class="category">
          <ul>
            <li><i class="icons fa-solid fa-house"></i>Pocetna</li>
            <li><i class="icons fa-solid fa-car-on"></i>Vozila</li>
            <li><i class="icons fa-solid fa-hotel"></i>Nekretnine</li>
            <li><i class="icons fa-solid fa-user-doctor"></i>Poslovi</li>
            <li><i class="icons fa-brands fa-usps"></i>Usluge</li>
            <li>
              <i class="icons fa-solid fa-mobile-retro"></i>Mobilni Uređaji
            </li>
            <li><i class="icons fa-solid fa-computer"></i>Kompjuteri</li>
            <li><i class="icons fa-solid fa-plug"></i>Tehnika</li>
            <li><i class="icons fa-solid fa-house-user"></i>Moj dom</li>
            <li>
              <i class="icons fa-solid fa-user-tie"></i>Biznis i industrija
            </li>
            <li><i class="icons fa-solid fa-shirt"></i>Odjeća i obuća</li>
            <li><i class="icons fa-solid fa-bars"></i>Sve Kategorije</li>
          </ul>
        </div>
        <img src="slikapik.PNG" alt="" class="src" />
      </div>
    </div>

</html>
